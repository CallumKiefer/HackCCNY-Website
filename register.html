<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HackCCNY</title>
    <meta name="description" content="HackCCNY">
    <meta name="keywords"
          content="CCNY, CUNY, HackCCNY">

    <link rel="icon" href="img\favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Candal">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            var team = false;

            //Inputs that determine what fields to show
            var rating = $('#registration input:radio[name=comingWithTeam]');

            var numberOnTeam = $("#numberOnTeam").parent();
            var teamName = $("#teamName").parent();
            var teammateNames = $("#teammateNames").parent();

            var all = numberOnTeam.add(teamName).add(teammateNames);

            rating.change(function () {
                    var value = this.value;
                    all.addClass('hidden');
                    if (value == 'yes') {
                        all.removeClass("hidden");
                    }
                }
            );

            var agree = false;

            var agree_button = $("#registration input:checkbox[name=agreetoTerms]");
            var button = $("#register");

            agree_button.change(function () {
                    if(this.checked) {
                        button.removeClass("disabled");
                    }
                    else{
                        button.addClass('disabled');
                    }
                }
            );

        });
    </script>

</head>


<body>
<section style="min-height: 125px">
    <div style="background-color: #5e2a8c!important;">
        <nav class="navbar navbar-default navbar-fixed-top" style="background-color: #5e2a8c!important;">
            <div class="container">
                <div class="col-md-12">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html"><img src="img/logo.png" class="img-responsive"
                                                                       style="height: 60px; width: 60px; margin-top: -16px;"></a>
                    </div>
                    <div class="collapse navbar-collapse navbar-right" id="myNavbar">
                        <h1 class="white" style="margin-top: 5px;">HackCCNY</h1>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</section>
<section>
    <h1 class="text-center">Registration!</h1>
    <div class="container col-md-offset-3">

        <br>
        <form method="post" class="gform pure-form pure-form-stacked" id="registration"
              action="https://script.google.com/macros/s/AKfycbzO10rzDfvtMzXus7w8AIFYzHtMKHGpS_QDcgDFAYnLasW5Ooo/exec">
            <div class="form-group col-md-5">
                <label for="firstName" class="black" style="padding-bottom: 5px">First Name <sup
                        style="color:#ff4441; font-size: 13px;">*</sup></label>
                <input type="text" class="form-control" name="firstname" id="firstName" aria-describedby="firstNameHelp"
                       placeholder="" required>
            </div>
            <div class="form-group col-md-5">
                <label for="lastName" class="black" style="padding-bottom: 5px">Last Name <sup
                        style="color:#ff4441; font-size: 13px;">*</sup></label>
                <input type="text" class="form-control" name="lastname" id="lastName" aria-describedby="lastNameHelp"
                       placeholder="" required>
            </div>
            <div class="form-group col-md-10">
                <label for="InputEmail1" class="black" style="padding-bottom: 5px">Email
                    address <sup style="color:#ff4441; font-size: 13px;">*</sup></label>
                <input type="email" class="form-control" name="email" id="InputEmail1" aria-describedby="emailHelp"
                       placeholder="" required>
            </div>

            <div class="form-group col-md-10">
                <label for="InputSchool" class="black" style="padding-bottom: 5px">Gender <sup
                        style="color:#ff4441; font-size: 13px;">*</sup></label>
                <select class="form-control" name="gender" id="gender" required>
                    <option value="">Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                    <option value="NoAnswer">I prefer not to answer</option>
                </select>
            </div>

            <div class="form-check col-md-10">
                <label class="black" style="padding-bottom: 5px">Are you 18 or over? <sup
                        style="color:#ff4441; font-size: 13px;">*</sup></a></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="greaterThan18" id="yes1" value="yes" required>
                    <label class="form-check-label" style="color:#424242" for="yes1">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="greaterThan18" id="no1" value="no" required>
                    <label class="form-check-label" style="color:#424242" for="no1">
                        No
                    </label>
                </div>

                </label>

            </div>

            <div class="form-group col-md-5">
                <label for="city" class="black" style="padding-bottom: 5px">What city do you currently live in? <sup
                        style="color:#ff4441; font-size: 13px;">*</sup></label>
                <input type="text" name="city" class="form-control" id="city" aria-describedby="cityHelp"
                       placeholder="" required>
            </div>

            <div class="form-group col-md-5">
                <label for="city" class="black" style="padding-bottom: 5px">What state do you currently live in? <sup
                        style="color:#ff4441; font-size: 13px;">*</sup></label>
                <input type="text" name="state" class="form-control" id="state" aria-describedby="stateHelp"
                       placeholder="" required>
            </div>

            <div class="form-group col-md-10">
                <label for="InputSchool" class="black" style="padding-bottom: 5px">Where do you go to school? <sup
                        style="color:#ff4441; font-size: 13px;">*</sup></label>
                <input type="text" name="school" class="form-control" id="InputSchool" aria-describedby="schoolHelp"
                       placeholder="" required>
            </div>

            <div class="form-group col-md-10">
                <label for="studying" class="black" style="padding-bottom: 5px">What are you studying? <sup
                        style="color:#ff4441; font-size: 13px;">*</sup></a></label>
                <input type="text" class="form-control" name="major" id="studying" aria-describedby="studyingHelp"
                       placeholder="" required>
            </div>

            <div class="form-group col-md-10">
                <label for="InputSchool" class="black" style="padding-bottom: 5px">Graduation Year <sup
                        style="color:#ff4441; font-size: 13px;">*</sup></label>
                <select class="form-control" name="gradYear" id="gradYear" required>
                    <option value="">Graduation Year</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
            </div>
            <div class="form-group col-md-10">
                <label for="selfDescription" class="black" style="padding-bottom: 5px">What would you describe yourself
                    as? <sup style="color:#ff4441; font-size: 13px;">*</sup></label>
                <input type="text" class="form-control" name="selfDescription" id="selfDescription"
                       aria-describedby="selfDescriptionHelp"
                       placeholder="Beginner Hacker, Designer, Data Wizard, ..." required>
            </div>
            <div class="form-group col-md-10">
                <label for="resume" class="black" style="padding-bottom: 5px">Resume (Google Docs, Dropbox, Website, or
                    Portfolio link please) <sup style="color:#ff4441; font-size: 13px;">*</sup></a></label>
                <label class="btn btn-default resume">
                    Browse <input type="file" class="resume" id="resume" name="resume" hidden required>
                </label>
            </div>
            <div class="form-group col-md-10">
                <label for="diet" class="black" style="padding-bottom: 5px">Your Github Repo: </label>
                <input type="text" class="form-control" name="gHub" id="gHub" aria-describedby="gHub"
                       placeholder="">
            </div>
            <div class="form-group col-md-10">
                <label for="diet" class="black" style="padding-bottom: 5px">Your LinkedIn Page: </label>
                <input type="text" class="form-control" name="linkedIn" id="linkedIn" aria-describedby="linkedIn"
                       placeholder="">
            </div>
            <div class="form-group col-md-10">
                <label for="diet" class="black" style="padding-bottom: 5px">Dietary Restrictions <sup
                        style="color:#ff4441; font-size: 13px;">*</sup></a></label>
                <input type="text" class="form-control" name="diet" id="diet" aria-describedby="dietHelp"
                       placeholder="" required>
            </div>

            <div class="form-check col-md-10">
                <label class="black" style="padding-bottom: 5px">How did you hear about HackCCNY? <sup
                        style="color:#ff4441; font-size: 13px;">*</sup></a></label>
                <div>
                    <input class="form-check-input" type="checkbox" name="hearAbout" value="socialMedia"
                           id="socialMedia">
                    <label class="form-check-label" style="color:#424242" for="socialMedia">
                        Social Media
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="checkbox" name="hearAbout" value="class" id="class">
                    <label class="form-check-label" style="color:#424242" for="class">
                        Class
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="checkbox" name="hearAbout" value="Posters" id="Posters">
                    <label class="form-check-label" style="color:#424242" for="Posters">
                        Posters
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="checkbox" name="hearAbout" value="Tabling" id="Tabling">
                    <label class="form-check-label" style="color:#424242" for="Tabling">
                        Tabling
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="checkbox" name="hearAbout" value="WordofMouth"
                           id="WordofMouth">
                    <label class="form-check-label" style="color:#424242" for="WordofMouth">
                        Word of Mouth
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="checkbox" name="hearAbout" value="other" id="other">
                    <label class="form-check-label" style="color:#424242" for="other">
                        Other
                    </label>
                </div>
            </div>

            <div class="form-check col-md-10">
                <label class="black" style="padding-bottom: 5px">Is this your first Hackathon? <sup
                        style="color:#ff4441; font-size: 13px;">*</sup></a></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="firstHackathon" id="yes" value="yes" required>
                    <label class="form-check-label" style="color:#424242" for="yes">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="firstHackathon" id="no" value="no" required>
                    <label class="form-check-label" style="color:#424242" for="no">
                        No
                    </label>
                </div>

                </label>

            </div>

            <div class="form-check col-md-10">
                <label class="black" style="padding-bottom: 5px">What is your shirt size? <sup
                        style="color:#ff4441; font-size: 13px;">*</sup></a></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="shirtSize" id="small" value="small" required>
                    <label class="form-check-label" style="color:#424242" for="small">
                        Small
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="shirtSize" id="medium" value="medium" required>
                    <label class="form-check-label" style="color:#424242" for="medium">
                        Medium
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="shirtSize" id="large" value="large" required>
                    <label class="form-check-label" style="color:#424242" for="large">
                        Large
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="shirtSize" id="xlarge" value="xlarge" required>
                    <label class="form-check-label" style="color:#424242" for="xlarge">
                        Extra-Large
                    </label>
                </div>

                </label>

            </div>

            <div class="form-group col-md-10">
                <label for="getOutOf" class="black">What would you want to learn/get out of HackCCNY?</label>
                <textarea class="form-control" name="getOutOf" id="getOutOf" rows="10"></textarea>
            </div>

            <div class="form-check col-md-10">
                <label class="black" style="padding-bottom: 5px">Are you coming with a team? <sup
                        style="color:#ff4441; font-size: 13px;">*</sup></a></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="comingWithTeam" id="yes2" value="yes" required>
                    <label class="form-check-label" style="color:#424242" for="yes2">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="comingWithTeam" id="no2" value="no" required>
                    <label class="form-check-label" style="color:#424242" for="no2">
                        No
                    </label>
                </div>

                </label>

            </div>

            <div class="form-group col-md-10 hidden">
                <label for="InputSchool" class="black" style="padding-bottom: 5px">How many people will be on the team?
                    <sup
                            style="color:#ff4441; font-size: 13px;">*</sup></label>
                <input type="number" name="numberOnTeam" class="form-control" id="numberOnTeam"
                       aria-describedby="numberOnTeam"
                       placeholder="" required>
            </div>

            <div class="form-group col-md-10 hidden">
                <label for="InputSchool" class="black" style="padding-bottom: 5px">What do you want your team name to
                    be? <sup
                            style="color:#ff4441; font-size: 13px;">*</sup></label>
                <input type="number" name="teamName" class="form-control" id="teamName" aria-describedby="teamName"
                       placeholder="" required>
            </div>

            <div class="form-group col-md-10 hidden">
                <label for="InputSchool" class="black" style="padding-bottom: 5px">What are the names of your teammates?
                    <sup
                            style="color:#ff4441; font-size: 13px;">*</sup></label>
                <input type="number" name="teammateNames" class="form-control" id="teammateNames"
                       aria-describedby="teammateNames"
                       placeholder="" required>
            </div>

            <div class="form-group col-md-10">
                <label for="InputSchool" class="black" style="padding-bottom: 5px">While participating in any event at
                    CCNY/CUNY it is expected that you will adhere to the student code of conduct, <a href="">which can
                        be found here. </a>
                    <sup style="color:#ff4441; font-size: 13px;">*</sup></label>
                <div>
                    <input class="form-check-input" type="checkbox" name="agreetoTerms" value="yes"
                           id="agreetoTermsYes">
                    <label class="form-check-label" style="color:#424242" for="agreetoTermsYes">
                        Agree
                    </label>
                </div>
            </div>


            <div class="form-group col-md-10">
                <button class="btn btn-primary btn-lg disabled" id="register" type="submit">Register!</button>
            </div>

            <div class="thankyou_message" style="display:none;">
                <h2>Thank you for registering! We will contact you with more details about the hackathon as we get
                    closer to the date!</h2>
            </div>

        </form>
    </div>
</section>

<script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>

</body>
</html>
